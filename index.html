<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicon/favicon-16x16.png">
    <link rel="stylesheet" href="./style/style.css">
    <title>POKEDEX</title>
</head>
<body>
    <main>
        <img src="#" alt="pokemon" class="pokemon-img">

        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> - 
            <span class="pokemon-name"></span>
        </h1>

        <form action="" class="form" onsubmit="searchPokemon(event)">
            <input type="search" class="input-search" placeholder="Name or Number" required name="pokemon">
        </form>

        <div class="buttons">
            <button class="button btn-prev">Prev &lt;</button>
            <button class="button btn-next">Next &gt;</button>

        </div>
        <img src="./img/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <script src="./js/main.js"></script>
    <!-- <script src="./js/app.js"></script> -->
</body>
</html>
